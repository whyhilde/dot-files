# install neofetch
# config in ~/.config/neofetch/config.conf
# wiki https://github.com/dylanaraps/neofetch/wiki


print_info()
{
  prin "\n"
  prin "${fg}┌───────────────────────────────────────────┐"
  info "\n \n ${cl3}DISTRO \n${fg}:" distro
  info "\n \n ${cl3}KERNEL \n${fg}:" kernel
  info "\n \n ${cl3}WM \n \n \n \n \n${fg}:" de     
  prin "\n"
  info "\n \n ${cl3}SCREEN \n${fg}:" resolution
  info "\n \n ${cl3}UPTIME \n${fg}:" uptime
  info "\n \n ${cl3}PCKG \n \n \n${fg}:" packages     
  prin "\n"
  info "\n \n ${cl3}TERM \n \n \n${fg}:" term   
  info "\n \n ${cl3}SHELL \n \n${fg}:" shell
  prin "\n"     
  info "\n \n ${cl3}CPU \n \n \n \n${fg}:" cpu
  info "\n \n ${cl3}GPU \n \n \n \n${fg}:" gpu
  info "\n \n ${cl3}RAM \n \n \n \n${fg}:" memory
  info "\n \n ${cl3}DISK \n \n \n${fg}:" disk
  prin "${fg}└─────────────────────── ${cl0} ${cl1} ${cl2} ${cl3} ${cl4} ${cl5} ${cl6} ${cl8} ${fg}───┘"
}


